<p>语法：</p>
<pre class="astro-code github-dark-default" style="background-color:#0d1117;color:#e6edf3;overflow-x:auto;white-space:pre-wrap;word-wrap:break-word" tabindex="0" data-language="bash"><code><span class="line"><span style="color:#FFA657">ls</span><span style="color:#E6EDF3"> [选项] [路径]</span></span>
<span class="line"></span></code></pre>
<p>常用选项：</p>
<pre class="astro-code github-dark-default" style="background-color:#0d1117;color:#e6edf3;overflow-x:auto;white-space:pre-wrap;word-wrap:break-word" tabindex="0" data-language="text"><code><span class="line"><span>-l   长列表格式</span></span>
<span class="line"><span>-a   显示隐藏文件</span></span>
<span class="line"><span>-h   人类可读大小（与 -l 一起）</span></span>
<span class="line"><span>-S   按大小排序</span></span>
<span class="line"><span>-t   按时间排序</span></span>
<span class="line"><span></span></span></code></pre>
<p>常见用法：</p>
<pre class="astro-code github-dark-default" style="background-color:#0d1117;color:#e6edf3;overflow-x:auto;white-space:pre-wrap;word-wrap:break-word" tabindex="0" data-language="bash"><code><span class="line"><span style="color:#8B949E"># 长列表 + 隐藏 + 人类可读大小</span></span>
<span class="line"><span style="color:#FFA657">ls</span><span style="color:#79C0FF"> -alh</span></span>
<span class="line"></span>
<span class="line"><span style="color:#8B949E"># 按修改时间降序</span></span>
<span class="line"><span style="color:#FFA657">ls</span><span style="color:#79C0FF"> -lt</span></span>
<span class="line"></span>
<span class="line"><span style="color:#8B949E"># 只显示目录</span></span>
<span class="line"><span style="color:#FFA657">ls</span><span style="color:#79C0FF"> -d</span><span style="color:#79C0FF"> *</span><span style="color:#A5D6FF">/</span></span>
