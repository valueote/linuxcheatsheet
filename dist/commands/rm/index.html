<p>语法：</p>
<pre class="astro-code github-dark-default" style="background-color:#0d1117;color:#e6edf3;overflow-x:auto;white-space:pre-wrap;word-wrap:break-word" tabindex="0" data-language="bash"><code><span class="line"><span style="color:#FFA657">rm</span><span style="color:#E6EDF3"> [选项] 路径...</span></span>
<span class="line"></span></code></pre>
<div class="glass border-red-500/40 bg-red-500/10 text-red-300 rounded-xl p-4"> <div class="font-semibold">危险操作</div> <div class="mt-2 text-sm"><p>强烈建议先用 <code>ls</code> 或 <code>find -print</code> 预览目标，再执行删除。
避免直接使用 <code>-f</code>；涉及目录时慎用 <code>-r</code>。</p></div> </div>
<p>常见用法：</p>
<pre class="astro-code github-dark-default" style="background-color:#0d1117;color:#e6edf3;overflow-x:auto;white-space:pre-wrap;word-wrap:break-word" tabindex="0" data-language="bash"><code><span class="line"><span style="color:#8B949E"># 删除前进行确认</span></span>
<span class="line"><span style="color:#FFA657">rm</span><span style="color:#79C0FF"> -i</span><span style="color:#A5D6FF"> file.txt</span></span>
<span class="line"></span>
<span class="line"><span style="color:#8B949E"># 删除空目录（也可用 rmdir）</span></span>
<span class="line"><span style="color:#FFA657">rm</span><span style="color:#79C0FF"> -d</span><span style="color:#A5D6FF"> empty_dir</span></span>
<span class="line"></span>
<span class="line"><span style="color:#8B949E"># 递归删除目录（危险，先确认路径再执行）</span></span>
<span class="line"><span style="color:#FFA657">rm</span><span style="color:#79C0FF"> -r</span><span style="color:#A5D6FF"> ./tmp</span></span>
