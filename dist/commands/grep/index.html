</script></head> <body class="min-h-screen"> <div class="mesh-bg mesh-a"></div> <header class="sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:bg-bg/60 border-b border-white/10"> <nav class="container flex h-14 items-center justify-between"> <a href="/" class="font-semibold tracking-tight">Linux Cheatsheet</a> <div class="flex items-center gap-3 text-sm text-fg-muted"> <a href="/" class="hover:text-fg interactive">首页</a> <a href="/commands" class="hover:text-fg interactive">命令</a> <button id="theme-toggle" class="px-2 py-1 rounded border border-white/10 hover:bg-white/5 active:bg-white/10 interactive">主题</button> </div> </nav> </header> <main class="container py-10 lg:py-16">  <article class="max-w-none space-y-6" style="view-transition-name:card-grep"> <h1 class="mb-2">grep</h1> <p class="lead text-fg-muted">在文本中按正则/字符串搜索匹配的行。</p> <div class="mt-8 space-y-6"> <p>用途：在文件或标准输入中查找匹配模式的行。</p>
<p>语法：</p>
<pre class="astro-code github-dark-default" style="background-color:#0d1117;color:#e6edf3;overflow-x:auto;white-space:pre-wrap;word-wrap:break-word" tabindex="0" data-language="bash"><code><span class="line"><span style="color:#FFA657">grep</span><span style="color:#E6EDF3"> [选项] 模式 [文件...]</span></span>
<span class="line"></span></code></pre>
<p>常见用法：</p>
<pre class="astro-code github-dark-default" style="background-color:#0d1117;color:#e6edf3;overflow-x:auto;white-space:pre-wrap;word-wrap:break-word" tabindex="0" data-language="bash"><code><span class="line"><span style="color:#8B949E"># 递归搜索并显示行号/文件名</span></span>
<span class="line"><span style="color:#FFA657">grep</span><span style="color:#79C0FF"> -rinH</span><span style="color:#A5D6FF"> &quot;TODO&quot;</span><span style="color:#A5D6FF"> .</span></span>
<span class="line"></span>
<span class="line"><span style="color:#8B949E"># 反向匹配（排除包含关键字的行）</span></span>
<span class="line"><span style="color:#FFA657">grep</span><span style="color:#79C0FF"> -v</span><span style="color:#A5D6FF"> &quot;test&quot;</span><span style="color:#A5D6FF"> file.txt</span></span>
<span class="line"></span>
<span class="line"><span style="color:#8B949E"># 扩展正则：匹配多个关键词</span></span>
<span class="line"><span style="color:#FFA657">grep</span><span style="color:#79C0FF"> -E</span><span style="color:#A5D6FF"> &#39;(error|fail|fatal)&#39;</span><span style="color:#A5D6FF"> app.log</span></span>
<span class="line"></span></code></pre> </div> </article>  </main> <script type="module" src="/src/scripts/lenis.client.ts"></script> <script type="module" src="/src/scripts/inview.client.ts"></script> <script type="module" src="/src/scripts/viewTransitions.client.ts"></script>  </body> </html>
